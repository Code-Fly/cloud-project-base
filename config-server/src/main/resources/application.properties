spring.application.name=config-server
server.port=7001
#
eureka.instance.hostname=${spring.cloud.client.ipAddress}
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
#
eureka.client.healthcheck.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/

#配置文件在本地
spring.profiles.active=native
#配置文件的目录
#spring.cloud.config.server.native.search-locations=classpath:/config
spring.cloud.config.server.native.search-locations=./config
#spring.cloud.config.server.native.search-locations=/Users/barrie/Documents/Workspaces/MyEclipse/cloud-project-base/config-server/src/main/resources/config
#
logging.level.root=info
logging.pattern.file=%clr(%-5p) %d{yyyy-MM-dd HH:mm:ss} [%clr(%c){cyan}][%clr(%L){magenta}] - %m%n
logging.pattern.console=%clr(%-5p) %d{yyyy-MM-dd HH:mm:ss} [%clr(%c){cyan}][%clr(%L){magenta}] - %m%n